<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Advice Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(24, 54%, 80%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="advice-holder">
          <div class="advice-text">
            <h1>Advice #<span id="advice-id"></span></h1>
            <p class="advice-content">
              Click the dice below to get some advices!
            </p>
          </div>

          <div class="divider">
            <picture>
              <source
                media="(max-width:480px )"
                srcset="./images/pattern-divider-mobile.svg"
              />
              <img
                src="./images/pattern-divider-desktop.svg"
                alt="main hero image"
              />
            </picture>
          </div>
          <div class="roller">
            <button class="dice">
              <img src="./images/icon-dice.svg" alt="dice image" />
            </button>
          </div>
        </div>
        <!-- Advice ID goes here -->

        <!-- Advice text goes here -->
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/RagaBoGaa">Ragab</a>.
      </div>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
